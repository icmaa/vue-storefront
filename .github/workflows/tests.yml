name: Continuous Integration

on:
  push:
    # paths:
    #   - 'core/**'
    #   - 'packages/**'
    #   - 'src/**'
    # branches:
    #   - master
    #   - develop
    #   - tests/*

env:
  NODE_APP_INSTANCE: "imp"
  NODE_CONFIG_ENV: "development"
  NODE_TLS_REJECT_UNAUTHORIZED: 0

jobs:

  tests-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Checkout "icmaa/vue-storefront-workspace" repo
        run: |
          git clone --no-tags --depth 1 https://${{ secrets.GITHUB_PAT }}@github.com/icmaa/vue-storefront-workspace

      - name: Sync config JSON files
        run: rsync -r ./vue-storefront-workspace/template/vue-storefront/ ./

      - name: Build
        timeout-minutes: 15
        run: |
          yarn
          yarn build
      
      - name: Start
        run: yarn start
      
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          install: false
          working-directory: src/themes/icmaa-imp
          config-file: test/e2e/cypress.json
          wait-on: http://localhost:3000
          browser: chrome
          headless: true

